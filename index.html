<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Geolocation API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #demo {
            font-size: 16px;
            margin: 15px 0;
            color: #333;
        }

        .mapHolder {
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            border: none;
            border-radius: 10px;
        }

        small a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        small a:hover {
            color: #388e3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>JavaScript Geolocation API</h2>
    <p>Click the button to get your coordinates and view the map.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>
    <div class="mapHolder"></div>
</div>

<script>
const x = document.getElementById("demo");
const mapHolder = document.querySelector(".mapHolder");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
                  "<br>Longitude: " + position.coords.longitude;
    let lat = position.coords.latitude;
    let long = position.coords.longitude;
    const zoom = 14; // Zoom level

    mapHolder.innerHTML = `
        <iframe width="425" height="350" 
                src="https://www.openstreetmap.org/export/embed.html?bbox=${long - 0.05},${lat - 0.05},${long + 0.05},${lat + 0.05}&layer=mapnik" 
                style="border: 1px solid black"></iframe><br/>
        <small><a href="https://www.openstreetmap.org/#map=${zoom}/${lat}/${long}">View Larger Map</a></small>`;
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation.";
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable.";
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out.";
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred.";
            break;
    }
}
</script>

</body>
</html>
